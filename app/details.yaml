apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: details
  namespace: argocd
spec:
  source:
    repoURL: https://jenisakthi@github.com/jenisakthi/k8-app-sample.git
    path: kubernetes/details
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true